---
version: '3.3'

services:
  wiki_reveal_gateway:
    image: nginx
    ports: ["8088:80"]
    restart: unless-stopped
    volumes:
      - ./gateway/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./gateway/well-known:/www/data/.well-known:ro
    depends_on:
      - wiki_reveal_api
      - wiki_reveal_frontend
    environment:
      - WR_LOGLEVEL
      - WR_API_ROOT
      - WR_SEED
      - WR_EPOCH

  wiki_reveal_api:
    build: .
    restart: unless-stopped
    ports: ["8080"]

  wiki_reveal_frontend:
    build: ./tsclient
    restart: unless-stopped
    ports: ["80"]
